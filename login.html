<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log into Focus</title>
	<link rel="stylesheet" href="static/startpage.css">
</head>
<body>
	<header>
		<a href="/">Focus: Productivity gamified</a>
	</header>
	<h1>Log into Focus</h1>
	<form action="/login" method="post">
		<label for="username">Username:</label>
		<input type="text" autocomplete="username" id="username" name="username">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" autocomplete="current-password">
		<input type="submit" value="Submit">
	</form>
	<h2>No account?</h2>
	<a href="/sign-up">Sign Up</a>
	<h2>Contact webmaster</h2>
	<a href="mailto:ggohnchs@gmail.com">Email: ggohnchs@gmail.com</a>
	<span>Focus is made by Gilbert</span>
</body>
</html>
