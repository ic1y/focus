<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up for focus</title>
	<link rel="stylesheet" href="static/startpage.css">
</head>
<body>
	<h1>Sign up for Focus</h1>
	<form action="/sign-up" method="post">
		<label for="username">Username:</label>
		<input type="text" autocomplete="username" id="username" name="username">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" autocomplete="new-password">
		<input type="submit" value="Submit">
	</form>
	<h2>Got an account?</h2>
	<a href="/">Login</a>
	<h2>Report error/Request feature:</h2>
	<a href="mailto:ggohnchs@gmail.com">Contact webmaster</a>
	<span>Focus is made by Gilbert</span>
</body>
</html>
